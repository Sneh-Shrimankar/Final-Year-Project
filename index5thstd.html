<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to PDF</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #b8bcbf;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: fit-content;
        }

        h3 {
            margin-top: 0;
            color: #333333;
            border-bottom: 2px solid #333333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            background-color: #337ab7;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: calc(100% - 16px);
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style for form elements on focus */
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #337ab7;
            box-shadow: 0 0 5px #337ab7;
        }

       

        @media screen and (max-width: 768px) {
            .container {
            display:list-item;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
            max-width: 1300px;
            margin: 30px auto;
            padding: 20px;
            padding-bottom: 0px;
            margin-top: 5px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
            }

    </style>
</head>
<body>

    <form action="pdf5thstd.php" method="POST">
    <div class="container">
        <div class="form-section">
            <h3>Student Information</h3>
            <label for="rollno" name="rollno" id="rollno">Roll No.:</label>
            <input type="text" name="rollno" id="rollno" required>
            
            <label for="sname" name="sname">Student Name:</label>
            <input type="text" name="sname" required>

            <label for="sid" name="sid">Student Id:</label>
            <input type="number" name="sid" required>

            <label for="pno" name="pno">PEN No.:</label>
            <input type="number" name="pno" required>

            <label for="gno" name="gno">GR No.:</label>
            <input type="number" name="gno" required>

            <label for="std" name="std">Division:</label>
            <input type="text" name="std" required>
        </div>

        <div class="form-section">
            <h3>Language Subjects</h3>
            <label for="flmin" name="flmin">1st Language Min Marks Required:</label>
            <input type="number" name="flmin" required>

            <label for="fltot" name="fltot">1st Language Total Marks out of 50:</label>
            <input type="number" name="fltot" required>

            <label for="flremark" name="flremark">1st Language Remark:</label>
            <input type="text" name="flremark" required>

            <label for="slmin" name="slmin">2nd Language Min Marks Required:</label>
            <input type="number" name="slmin" required>

            <label for="sltot" name="sltot">2nd Language Total Marks out of 50:</label>
            <input type="number" name="sltot" required>

            <label for="slremark" name="slremark">2nd Language Remark:</label>
            <input type="text" name="slremark" required>

            <label for="tlmin" name="tlmin">3rd Language Min Marks Required:</label>
            <input type="number" name="tlmin" required>

            <label for="tltot" name="tltot">3rd Language Total Marks out of 50:</label>
            <input type="number" name="tltot" required>

            <label for="tlremark" name="tlremark">3rd Language Remark:</label>
            <input type="text" name="tlremark" required>
        </div>

        <div class="form-section">
            <h3>Other Subjects</h3>
            <label for="mlmin" name="mlmin">Maths: Min Marks Required:</label>
            <input type="number" name="mlmin" required>

            <label for="mltot" name="mltot">Maths: Total Marks out of 50:</label>
            <input type="number" name="mltot" required>

            <label for="mlremark" name="mlremark">Maths: Language Remark:</label>
            <input type="text" name="mlremark" required>

            <label for="elmin" name="elmin">EVS: Min Marks Required:</label>
            <input type="number" name="elmin" required>

            <label for="eltot" name="eltot">EVS: Total Marks out of 50:</label>
            <input type="number" name="eltot" required>

            <label for="elremark" name="elremark">EVS: Language Remark:</label>
            <input type="text" name="elremark" required>
        </div>

            <div class="form-section">
            <h3>Other Subjects</h3>
            <label for="dlmin" name="dlmin">Drawing: Min Marks Required:</label>
            <input type="number" name="dlmin" required>
          

            <label for="dltot" name="dltot">Drawing: Grade:</label>
            <input type="text" name="dltot" required>

            <label for="dlremark" name="dlremark">Drawing: Language Remark:</label>
            <input type="text" name="dlremark" required>

            <label for="wlmin" name="wlmin">Work Experience: Min Marks Required:</label>
            <input type="number" name="wlmin" required>

            <label for="wltot" name="wltot">Work Experience: Grade:</label>
            <input type="text" name="wltot" required>

            <label for="wlremark" name="wlremark">Work Experience: Language Remark:</label>
            <input type="text" name="wlremark" required>

            <label for="plmin" name="plmin">Physical Education: Min Marks Required:</label>
            <input type="number" name="plmin" required>

            <label for="pltot" name="pltot">Physical Education: Grade:</label>
            <input type="text" name="pltot" required>

            <label for="plremark" name="plremark">Physical Education: Language Remark:</label>
            <input type="text" name="plremark" required>
        </div>

        <div class="form-section" style="grid-column: span 4;">
            <h3>Percentage, Remark, Result Date</h3>
            <label for="percentage" name="percentage">Percentage:</label>
            <input type="number" name="percentage" required>

            <label for="date" name="date">Result Date:</label>
            <input type="date" name="date" placeholder="YYYY-MM-DD" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">

            <label for="remark" name="remark">Remark:</label>
            <input type="text" name="remark" required>
            
            <input type="submit" value="Generate PDF" name="submit" style="background-color: #337ab7; color: white;">
        
            
        </div>
        
    </div>
</form>

   
</body>
</html>
