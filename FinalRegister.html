<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style7.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="register2.php" method="POST">
      <h1>Registration</h1>
      <div class="input-box">
        <input type="text" placeholder="Firstname" required name="firstname">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Lastname" required name="lastname">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required name="username">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required name="password">
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <a href="#">  Forgot Password</a>
      </div>
      <button type="submit" class="btn" name="insert" value="Insert">Register</button>
      <div class="register-link">
        <h3>Already have an account? <a href="FinalLogin.html">Login</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
